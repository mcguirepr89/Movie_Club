{% extends "tracker/base.html" %}

{% block title %}Delete Movie - {{ movie.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Movie</h2>
    <p class="mb-6 text-gray-700">
        Are you sure you want to permanently delete the movie
        <strong>{{ movie.title }}</strong>?
    </p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white py-2 px-6 rounded hover:bg-red-700">
            Yes, Delete
        </button>
        <a href="{% url 'movie_detail' movie.id %}" class="bg-gray-300 text-gray-800 py-2 px-6 rounded hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
