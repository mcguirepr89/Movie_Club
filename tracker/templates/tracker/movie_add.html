{% extends "tracker/base.html" %}

{% block title %}Add New Movie{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Add New Movie</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <fieldset class="border border-gray-200 p-4 rounded-lg">
            <legend class="font-semibold mb-2 text-gray-700">Movie Metadata</legend>
            {{ movie_form.as_p }}
        </fieldset>

        <fieldset class="border border-gray-200 p-4 rounded-lg">
            <legend class="font-semibold mb-2 text-gray-700">Your Viewing</legend>
            {{ viewing_form.as_p }}
        </fieldset>

        <div class="flex space-x-4 mt-4">
            <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Add Movie
            </button>
            <a href="{% url 'movie_list' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
