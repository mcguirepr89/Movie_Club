{% extends "tracker/base.html" %}

{% block title %}Edit Movie - {{ movie.title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Movie Metadata</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex space-x-4 mt-4">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Save Changes
            </button>
            <a href="{% url 'movie_detail' movie.id %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
