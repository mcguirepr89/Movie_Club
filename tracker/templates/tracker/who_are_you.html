{% extends "tracker/base.html" %}

{% block title %}Who Are You?{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Who are you?</h2>

    <form method="post" class="flex flex-col space-y-4">
        {% csrf_token %}
        <label for="person" class="font-semibold">Select your name:</label>
        <select name="person" id="person" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="">-- Choose --</option>
            {% for person in people %}
                <option value="{{ person.id }}">{{ person.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
            Continue
        </button>
    </form>
</div>
{% endblock %}
